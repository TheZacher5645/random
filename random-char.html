<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a random Unicode character.</p>
<button onclick="generate()">Generate</button>

<div style="height: 350px; border: solid #000 1px; overflow: auto; margin-top: 5px; padding: 2px;">
	<p id="output" style="margin: 0;"></p>
</div>

<script>
function generate() {
	var n = Math.floor(Math.random()*131071);
	var char = String.fromCharCode(n);
	var output = document.getElementById("output")
	output.innerHTML += n+". "+char+"<br>";
	output.parentElement.scrollTop = output.parentElement.scrollHeight;
}
</script>

</body>
</html>
